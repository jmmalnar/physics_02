<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="modern_physics.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <title>Time Dilation</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <h1 id="title">Time Dilation</h1>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form id="time_dilation_entry">
                Velocity:<br>
                <input type="number" id="velocity">
                <br>
                Time on board:<br>
                <input type="number" id="time_0">
            </form>
            <button onclick="timeDilation()">Dilate!</button>
            <p id="demo2"></p>

            <script src="modern_physics.js"></script>
            <script>
                function timeDilation() {
                    var rel_velocity = document.getElementById("velocity").value;
                    var delta_t = document.getElementById("time_0").value;

                    var x = 1-(rel_velocity*rel_velocity);
                    var t = Math.sqrt(x);
                    var dt_p = (delta_t)/(Math.sqrt(1-(Math.pow(rel_velocity, 2))));

                    document.getElementById("demo2").innerHTML = dt_p;
                }
            </script>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" id="black_box">
            <input type="button" value="Open the box" id="showHiddenBlock"><br>
            <p id="hidden01">Here is a hidden paragraph.</p>
            <script>
                $(document).ready(function() {
                    $('#showHiddenBlock').click(function() {
                        $('#hidden01').show();
                    });
                });
            </script>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>


</body>
</html>
